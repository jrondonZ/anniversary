<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6 Months!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
            color: #ff69b4;
        }
        .container {
            padding: 50px;
        }
        .cute-animal {
            width: 100px;
            height: auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .music-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="memories.html">Memories</a>
        <a href="love-letter.html">Love Letter</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container" id="content">
        <h1>Happy 6 Months, My Love!</h1>
        <p>Here’s to all the wonderful moments we’ve shared.</p>
        <img src="cute-animal.gif" alt="Cute Animal" class="cute-animal">
    </div>
    
    <audio id="bg-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="music-controls">
        <button onclick="toggleMusic()">Play/Pause Music</button>
    </div>
    
    <script>
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                });
        }

        document.querySelectorAll("nav a").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                loadPage(this.getAttribute("href"));
            });
        });
    </script>
</body>
</html>
