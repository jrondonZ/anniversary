
    
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Our 6-Month Anniversary</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               text-align: center;
               background-color: #ffe6e6;
               color: #333;
           }
           header {
               background-color: #ff9999;
               padding: 20px;
               font-size: 24px;
               font-weight: bold;
               color: white;
           }
           .container {
               padding: 20px;
           }
           .gallery img {
               width: 200px;
               margin: 10px;
               border-radius: 10px;
           }
           .footer {
               margin-top: 20px;
               padding: 10px;
               background-color: #ff9999;
               color: white;
           }
       </style>
   </head>
   <body>
       <header>Happy 6-Month Anniversary, My Love!</header>
       <div class="container">
           <h2>Our Journey Together</h2>
           <p>Six months of love, laughter, and unforgettable moments.</p>
           
           <h3>Gallery</h3>
           <div class="gallery">
               <img src="photo1.jpg" alt="Memory 1">
               <img src="photo2.jpg" alt="Memory 2">
               <img src="photo3.jpg" alt="Memory 3">
           </div>
       </div>
       <div class="footer">Forever and always &hearts;</div>
   </body>
   </html>
   
    
    <audio id="bg-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="music-controls">
        <button onclick="toggleMusic()">Play/Pause Music</button>
    </div>
    
    <script>
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                });
        }

        document.querySelectorAll("nav a").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                loadPage(this.getAttribute("href"));
            });
        });
    </script>
</body>
</html>
