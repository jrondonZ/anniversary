
    
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Our 6-Month Anniversary</title>
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
       <style>
           body {
               font-family: 'Dancing Script', cursive;
               text-align: center;
               background-color: #ffe6e6;
               color: #333;
               font-size: 22px;
               overflow: hidden;
           }
           header {
               background-color: #ff9999;
               padding: 30px;
               font-size: 36px;
               font-weight: bold;
               color: white;
               position: relative;
           }
           .container {
               padding: 20px;
           }
           .gallery img {
               width: 250px;
               margin: 10px;
               border-radius: 15px;
               box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
               transition: transform 0.3s ease-in-out;
           }
           .gallery img:hover {
               transform: scale(1.1);
           }
           .footer {
               margin-top: 20px;
               padding: 15px;
               background-color: #ff9999;
               color: white;
               font-size: 20px;
           }
           @keyframes floatingHearts {
               0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
               100% { transform: translateY(-10vh) scale(1); opacity: 0; }
           }
           .heart {
               position: absolute;
               width: 20px;
               height: 20px;
               background-color: red;
               clip-path: path('M10 30 A10 10 0 1 1 30 10 A10 10 0 1 1 50 30 Q50 50 25 60 Q0 50 10 30 Z');
               opacity: 0.7;
               animation: floatingHearts 5s linear infinite;
           }
       </style>
   </head>
   <body>
       <header>Happy 6-Month Anniversary, My Love!</header>
       <div class="container">
           <h2>Our Journey Together</h2>
           <p>Six months of love, laughter, and unforgettable moments.</p>
           
           <h3>Gallery</h3>
           <div class="gallery">
               <img src="IMG_6423.jpeg" alt="Memory 1">
               <img src="IMG_6099.jpeg" alt="Memory 2">
               <img src="IMG_9422.jpeg" alt="Memory 3">
           </div>
       </div>
       <div class="footer">Forever and always &hearts;</div>
       
       <audio id="bg-music" autoplay loop>
           <source src="romantic-saxophone-244539.mp3" type="audio/mpeg">
           Your browser does not support the audio element.
       </audio>
       
       <div class="music-controls">
           <button onclick="toggleMusic()">Play/Pause Music</button>
       </div>
       
       <script>
           function toggleMusic() {
               var music = document.getElementById("bg-music");
               if (music.paused) {
                   music.play();
               } else {
                   music.pause();
               }
           }
           function createHeart() {
               const heart = document.createElement('div');
               heart.classList.add('heart');
               heart.style.left = Math.random() * 100 + 'vw';
               heart.style.animationDuration = Math.random() * 3 + 2 + 's';
               document.body.appendChild(heart);
               setTimeout(() => { heart.remove(); }, 5000);
           }
           setInterval(createHeart, 300);
       </script>
   </body>
   </html>
